<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Contentstackerns</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <h1>Header</h1>
    </header>
    <main>
        <div>
            <h1>Banner</h1>
        </div>
        <div>
            <h1>Story</h1>
            <!-- On-campus and off-campus stories -->
        </div>
        <div>
            <h1>Cards</h1>
        </div>
    </main>
    <footer>
        <div class="contact red-border">

            <div class="contact__logo-address blue-border">
                <img src="./logo_wo_bg.png" alt="logo" class="red-border contact__logo">
                <div class="contact__address">
                    <h2 class="contact__address-title">Address</h2>
                    <p class="contact__address-para">123-456-7890
                        123 Anywhere St., Any City, ST 12345</p>
                </div>

            </div>

            <div class="contact__sitemap red-border">
                <div class="contact__sitemap-title">Sitemap</div>
                <div class="contact__sitemap-menu">
                    <a href="#">Introduction</a>
                    <a href="#">Story</a>
                    <a href="#">Team</a>
                </div>
            </div>

            <div class="contact__connect blue-border">
                <div class="contact__connect-text">Connect with us</div>
                <div class="contact__email">
                    <img src="#" alt="email-logo">
                    <div class="contact__emai-address">dummy.mail@contenstackerns.com</div>
                </div>
                <div class="contact__socials">
                    <div class="contact__socials-icon"></div>
                    <div class="contact__socials-icon"></div>
                    <div class="contact__socials-icon"></div>
                </div>
            </div>

        </div>
    </footer>
</body>
</html>
